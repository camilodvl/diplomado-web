<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emisora</title>

    <!-- Css Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Emisora</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container">
        <h1>Emisora</h1>
      <div class="row">
        <div class="col">
          <i class="fa-solid fa-signal" id="signal"></i>
          <audio controls autoplay id="reproductor">
            <source src="" />
            El navegador no soporta esta etiqueta
          </audio>
          <select
            onchange="changeEmisora(this)"
            class="form-select"
            id="select-emisoras"
          ></select>
        </div>
        <div class="col">
          <button onclick="play()" type="button" class="btn btn-light">
            <i class="fa-solid fa-play"></i>
          </button>
          <button onclick="pause()" type="button" class="btn btn-light">
            <i class="fa-solid fa-pause"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="customRange1" class="form-label">Example range</label>
          <input
            onchange="changeVolume(this)"
            min="0"
            max="100"
            step="0.5"
            type="range"
            class="form-range"
            id="volumen"
          />
        </div>
      </div>
      <div class="row">
        
            <img src="./img/imagen.jpg" class="img-fluid" />
          
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/serviceWorker.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
